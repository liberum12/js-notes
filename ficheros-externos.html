<!--

  -> Así que no es realmente aconsejable poner ningún código Javascript
  dentro de un bloque script que estamos usando para incluir un fichero externo.
  El archivo que incluimos (en este caso "archivo_externo.js") debe contener tan
  solo sentencias Javascript. No debemos incluir código HTML de ningún tipo, ni
  tan siquiera las etiquetas <SCRIPT> y </SCRIPT>. 
  -> Una de las razones por las que sólo debe ponerse sentencias de js, es porque
  incluso los comentarios de js pueden causar errores en todo el html (esto corre más
  por la sintaxis). 
-->
</body>
